{% extends 'base.html' %}





{% block title %}
Регистрация
{% endblock title %}

{% block content %}
<form action="" method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>

       {{ field }}
    </div>
    {% endfor %}

    {% include 'components/_errors.html' %}

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}
